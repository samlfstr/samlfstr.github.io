 <head>

  <base target="_blank">


  <title>WebSQL</title>

  <link rel="stylesheet" href="../CSS/webSql.css">

  <style>
      div {
          margin: 0 0 1.2em 0;
      }
      fieldset {
          border: 1px solid #ccc;
          margin: 0 0 1em 0;
          padding: 1.5em 1.5em 1.0em 1.5em;
      }
      input {
          border: 1px solid #ccc;
          color: #666;
          font-size: 1em;
          padding: 0.2em;
          width: calc(100% - 3.8em);
      }
      label {
          color: #444;
          display: inline-block;
          width: 3.2em;
      }
      legend {
          color: #444;
          font-weight: 400;
          padding: 0 0.5em 0 0.5em;
      }
      p#data {
          height: 9em;
      }
  </style>

 </head>

 <body>

  <div id="container">
   <fieldset>
    <legend>Store song</legend>
    <div>
     <label for="artist">Artist: </label><input id="artist" type="text" value="" />
    </div>
    <div>
     <label for="song">Song: </label><input id="song" type="text" value="" />
    </div>
    <button id="storeButton">Store</button>
   </fieldset>

   <fieldset>
    <legend>Free text search</legend>
    <div>
     <label for="query">Find: </label><input id="query" type="text" value = "" />
    </div>
    <button id="findButton">Find</button>
   </fieldset>

   <p id="data"></p>

   <script src="../Scripts/webSql.js"></script>
  </div>


 </body>
</html>
